{% extends 'base.html' %}
{% block content %}

<h1>Add Article </h1>

<form action="add_article" method="GET">

    <div>
        <label>Title:
            <input type="title" name="title" required>
        </label>
    </div> 

    <div>
        <label>Article URL:
            <input type="url" name="url" required>
        </label>
    </div> 
    
    <div>
        <label>Image:
            <input type="img_src" name="img_src">
        </label>
    </div>

    <div>
        <label>Date:
            <input type="date" name="date">
        </label>
    </div>

    <div>
        <input type="submit" value="Add Article">
    </div>

</form>

{% endblock %}
