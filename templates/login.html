{% extends 'base.html' %}
{% block title %}Login | {% endblock %}
{% block content %}

<div class="section section-breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Login</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="basic-login">

                        <form role="form" role="form" action="/login" method="POST">
        
                        <div class="form-group">
                            <label>Apptivist Alias:
                                <input type="name" name="name" class="form-control" required>
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Password:
                                <input type="password" name="password" class="form-control" required>
                            </label>
                        </div>

                        <div>
                            <input class="btn pull-right" type="submit" value="Log In">
                        </div>
                        <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
