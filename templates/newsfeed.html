{% extends 'base.html' %}
{% block content %}

<h1>Read the News</h1>

<ul>
{% for article in articles %}
    
    <li>
    <a href="/article/{{ article.article_id }}">{{ article.title }}</a>
     Posted by user# {{ article.user_id }} named, <a href="/apptivist/{{ article.user_id }}">{{ article.user.name }}</a>
    </li>

{% endfor %}
</ul>

{% endblock %}
