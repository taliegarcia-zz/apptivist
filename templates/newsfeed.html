{% extends 'base.html' %}
{% block content %}


{% for article in articles %}
  <div class="article">
  	<a href="/article/{{ article.title }}">{{ article.title }}</a>
  	<br>
  	<img src="{{ article.img_src }}">
  	<br>
  	Posted by <a href="/apptivist/{{ article.user.name }}">{{ article.user.name }}</a>
  	<br>
    <p>Date: {{ article.date }}</p>
  	<ul class='tags'>
     	<li> Tags: [ {% for tag in article.tag_list %} * <a href="/news/{{ tag.tag_name }}">{{ tag.tag_name }}</a> * {% endfor %} ]</li>
     </ul>
  </div>
{% endfor %}  

</body>


</html>

{% endblock %}
