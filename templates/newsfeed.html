{% extends 'base.html' %}
{% block content %}

<h1>Read the News</h1>

<ul>
{% for article in articles %}
    
    <li>
    <a href="/article/{{ article.title }}">{{ article.title }}</a>
     Posted by <a href="/apptivist/{{ article.user_id }}">{{ article.user.name }}</a>
     	<ul class='tags'>
     	<li> Tags: [ {% for tag in article.tag_list %} * {{ tag.tag_name }} * {% endfor %} ]</li>
     	</ul>
    </li>

{% endfor %}
</ul>

{% endblock %}
